<p-toast position="top-right"></p-toast>
<div class="admin-page p-3">
  <p-card header="Update Apartment">
    <p-toolbar>
      <div class="p-toolbar-group-left"></div>
      <div class="p-toolbar-group-right">
        <p-button
          icon="pi pi-times"
          styleClass="p-button-danger"
          (click)="onCancle()"
        ></p-button>
      </div>
    </p-toolbar>

    <div class="p-grid" *ngIf="!loading">
      <div class="col-12">
        <div class="grid">
          <div class="p-field col-4">
            <label for="name">Họ và Tên</label>
            <br />
            <p>{{ agency?.name }}</p>
          </div>
          <div class="p-field col-4">
            <label for="name">Email</label>
            <br />
            <p>{{ agency?.emailAddress }}</p>
          </div>
          <div class="p-field col-4">
            <label for="name">địa chỉ</label>
            <br />
            <p>{{ agency?.address }}</p>
          </div>
          <div class="p-field col-4">
            <label for="name">Số điện thoại</label>
            <br />
            <p>{{ agency?.phoneNumber }}</p>
          </div>
          <div class="p-field col-4">
            <label for="status">Status</label>
            <br />
            <p-dropdown
              optionLabel="name"
              optionValue="id"
              [options]="status"
              [(ngModel)]="selectedSatus"
              (onChange)="onChangeStatus(selectedSatus)"
              placeholder="Select Status"
              [showClear]="true"
            ></p-dropdown>
          </div>
        </div>
      </div>
    </div>
    <div class="p-grid" *ngIf="loading">
      <div class="col-12">
        <div class="grid">
          <div class="p-field col-4">
            <label for="id">Họ và Tên</label>
            <p-skeleton></p-skeleton>
          </div>

          <div class="p-field col-4">
            <label for="name">Email</label>

            <p-skeleton></p-skeleton>
          </div>
          <div class="p-field col-4">
            <label for="name">Địa Chỉ</label>

            <p-skeleton></p-skeleton>
          </div>
          <div class="p-field col-4">
            <label for="name">Số điện thoại</label>

            <p-skeleton></p-skeleton>
          </div>
          <div class="p-field col-4">
            <label for="name">Số điện thoại</label>

            <p-skeleton></p-skeleton>
          </div>
        </div>
      </div>
    </div>
  </p-card>
</div>
