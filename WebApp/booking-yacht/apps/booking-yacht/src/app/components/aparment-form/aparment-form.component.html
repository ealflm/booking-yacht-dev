<p-toast position="top-right"></p-toast>
<div class="admin-page p-3">
  <p-card
    [header]="editMode ? 'Update Apartment' : 'New Apartment'"
    [subheader]="editMode ? '' : 'Create A new Apartment'"
  >
    <p-toolbar>
      <div class="p-toolbar-group-left"></div>
      <div class="p-toolbar-group-right">
        <p-button
          [label]="editMode ? 'Update' : 'Create'"
          icon="pi pi-check"
          [styleClass]="
            editMode ? 'p-button-warning mr-2' : 'p-button-info mr-2'
          "
          (click)="onSubmit()"
        ></p-button>

        <p-button
          icon="pi pi-times"
          styleClass="p-button-danger"
          (click)="onCancle()"
        ></p-button>
      </div>
    </p-toolbar>

    <div class="p-grid" *ngIf="!loading">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="p-field col-4" [class]="editMode ? 'hidden' : ''">
              <label for="id">ID</label>
              <input id="id" type="text" pInputText formControlName="id" />
            </div>
            <div class="p-field col-8">
              <label for="name">Tên loại điểm</label>

              <input id="name" formControlName="name" type="text" pInputText />
              <small
                *ngIf="apartmentForm.name.invalid && isSubmit"
                class="p-error"
                >Tên loại điểm không được trống</small
              >
            </div>
            <div class="p-field col-4" *ngIf="editMode">
              <label for="status">Trạng thái</label>
              <p-dropdown
                optionLabel="name"
                optionValue="id"
                [options]="status"
                placeholder="Select Status"
                formControlName="status"
                [showClear]="true"
              ></p-dropdown>
              <small
                *ngIf="apartmentForm.status.invalid && isSubmit"
                class="p-error"
                >Trạng thái không được trống</small
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="p-grid" *ngIf="loading">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid formgrid grid">
            <div class="p-field col-4" [class]="editMode ? 'hidden' : ''">
              <label for="id">ID</label>
              <p-skeleton></p-skeleton>
            </div>
            <div class="p-field col-8">
              <label for="name">Tên loại điểm</label>

              <p-skeleton></p-skeleton>
            </div>
            <div class="p-field col-4" *ngIf="editMode">
              <label for="status">Trạng thái</label>
              <p-skeleton></p-skeleton>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
