<p-toast position="top-right"></p-toast>
<div class="admin-page p-3">
  <p-card header="Tài khoản đối tác" subheader="Danh sách các đối tác">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal(getValue($event), 'contains')"
            placeholder="Tìm Kiếm..."
          />
        </span>
        <span *ngFor="let item of status">
          <button
            pButton
            pRipple
            type="button"
            [label]="item.lable"
            [value]="item.id"
            (click)="onChangeStatus(item.id)"
            class="p-button-outlined p-button-info p-button-text m-1"
          ></button
        ></span>
      </ng-template>
    </p-toolbar>
    <hr />
    <div class="grid">
      <div class="col-12">
        <p-table
          #dt
          [value]="agencies"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[10, 20, 50]"
          [paginator]="true"
          [filterDelay]="0"
          [globalFilterFields]="['name', 'emailAddress', 'phone', 'status']"
          styleClass="p-datatable-sm"
          responsiveLayout="scroll"
        >
          <ng-template pTemplate="header">
            <tr>
              <th class="hidden">ID</th>
              <th pSortableColumn="name">
                Họ & Tên <p-sortIcon field="name"></p-sortIcon>
              </th>

              <th>Địa chỉ</th>
              <th>Số Điện Thoại</th>
              <th>
                Trạng thái
                <!-- <p-columnFilter
                  field="status"
                  matchMode="equals"
                  [showMenu]="false"
                > -->
                <!-- <ng-template
                    pTemplate="filter"
                    let-value
                    let-filter="filterCallback"
                  >
                    <p-dropdown
                      [ngModel]="value"
                      [options]="status"
                      (onChange)="filter($event.value)"
                      placeholder="Status"
                      [showClear]="true"
                      optionValue="id"
                      optionLabel="name"
                    >
                    </p-dropdown>
                  </ng-template> -->
                <!-- </p-columnFilter> -->
              </th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-agencies>
            <tr *ngIf="loading">
              <td><p-skeleton></p-skeleton></td>
              <td><p-skeleton></p-skeleton></td>
              <td><p-skeleton></p-skeleton></td>
              <td><p-skeleton></p-skeleton></td>
              <td class="flex">
                <p-skeleton
                  shape="circle"
                  size="3rem"
                  styleClass="p-mr-2"
                ></p-skeleton>
                <p-skeleton
                  shape="circle"
                  size="3rem"
                  styleClass="p-mr-2"
                ></p-skeleton>
              </td>
            </tr>
            <tr *ngIf="!loading">
              <td class="hidden">{{ agencies.id }}</td>
              <td>{{ agencies.name }}</td>
              <td>{{ agencies.address }}</td>
              <td>{{ agencies.phoneNumber }}</td>
              <td>
                <p-tag
                  [value]="agencyStatus[agencies.status]?.lable"
                  [severity]="agencyStatus[agencies.status]?.color"
                ></p-tag>
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="editStatus(agencies.id)"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-ban"
                  class="p-button-rounded p-button-warning"
                  (click)="deleteAgency(agencies.id)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
