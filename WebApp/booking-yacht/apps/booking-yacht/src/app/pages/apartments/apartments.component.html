<p-toast position="top-right"></p-toast>
<div class="admin-page p-3">
  <p-card header="List all Apartments">
    <p-toolbar styleClass="p-mb-4">
      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          placeholder="Global Search"
          (input)="dt.filterGlobal(getValue($event), 'contains')"
        />
      </span>
    </p-toolbar>
    <div class="mt-5">
      <!-- Apartments -->

      <p-toolbar>
        <span class="p-input-icon-right">List all apartments </span>
        <ng-template pTemplate="right">
          <button
            pButton
            pRipple
            label="New"
            icon="pi pi-plus"
            class="p-button-success p-mr-2"
            (click)="newApartment()"
          ></button>
        </ng-template>
      </p-toolbar>
      <div class="grid mt-1">
        <div class="col-12">
          <p-table
            #dt
            [value]="apartments"
            [rows]="10"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 20]"
            [paginator]="true"
            [filterDelay]="0"
            [globalFilterFields]="['name', 'status']"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>ID</th>
                <th pSortableColumn="name">
                  Bến tàu <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>
                  <p-columnFilter
                    field="status"
                    matchMode="equals"
                    [showMenu]="false"
                  >
                    <ng-template
                      pTemplate="filter"
                      let-value
                      let-filter="filterCallback"
                    >
                      <p-dropdown
                        [ngModel]="value"
                        [options]="status"
                        (onChange)="filter($event.value)"
                        placeholder="Status"
                        [showClear]="true"
                        optionValue="id"
                        optionLabel="name"
                      >
                      </p-dropdown>
                    </ng-template>
                  </p-columnFilter>
                </th>
                <th></th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-apartments>
              <tr *ngIf="loading">
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td><p-skeleton></p-skeleton></td>
                <td class="flex">
                  <p-skeleton
                    shape="circle"
                    size="3rem"
                    styleClass="p-mr-2"
                  ></p-skeleton>
                  <p-skeleton
                    shape="circle"
                    size="3rem"
                    styleClass="p-mr-2"
                  ></p-skeleton>
                </td>
              </tr>
              <tr *ngIf="!loading">
                <td>{{ apartments.id }}</td>
                <td>{{ apartments.name }}</td>
                <td class="p-ai-center p-pl-2">
                  <p-tag
                    [value]="apartmentStatus[apartments.status]?.lable"
                    [severity]="apartmentStatus[apartments.status]?.color"
                  ></p-tag>
                </td>
                <td>
                  <button
                    pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="editApartment(apartments.id)"
                  ></button>

                  <button
                    pButton
                    pRipple
                    icon="pi pi-ban"
                    class="p-button-rounded p-button-warning"
                    (click)="deleteApartment(apartments.id)"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
