<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card header="Tours" subheader="List of all Tours Currents">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success p-mr-2"
          (click)="newTour()"
        ></button>
      </ng-template>

      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal(getValue($event), 'contains')"
          placeholder="Global Search"
        />
      </span>
    </p-toolbar>
    <hr />
    <div class="grid">
      <div class="col-12">
        <p-table
          #dt
          [value]="tours"
          [rows]="10"
          [showCurrentPageReport]="true"
          [rowsPerPageOptions]="[5, 10, 20]"
          [paginator]="true"
          [filterDelay]="0"
          [globalFilterFields]="['tittle', 'descriptions', 'status']"
        >
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th pSortableColumn="name">
                Tittle <p-sortIcon field="tittle"></p-sortIcon>
              </th>

              <th>Descriptions</th>
              <th>
                <p-columnFilter
                  field="status"
                  matchMode="equals"
                  [showMenu]="false"
                >
                  <ng-template
                    pTemplate="filter"
                    let-value
                    let-filter="filterCallback"
                  >
                    <p-dropdown
                      [ngModel]="value"
                      [options]="status"
                      (onChange)="filter($event.value)"
                      placeholder="Status"
                      [showClear]="true"
                      optionValue="id"
                      optionLabel="name"
                    >
                    </p-dropdown>
                  </ng-template>
                </p-columnFilter>
              </th>
              <th></th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-tours>
            <tr *ngIf="loading">
              <td><p-skeleton></p-skeleton></td>
              <td><p-skeleton></p-skeleton></td>
              <td><p-skeleton></p-skeleton></td>
              <td><p-skeleton></p-skeleton></td>
              <td class="flex">
                <p-skeleton
                  shape="circle"
                  size="3rem"
                  styleClass="p-mr-2"
                ></p-skeleton>
                <p-skeleton
                  shape="circle"
                  size="3rem"
                  styleClass="p-mr-2"
                ></p-skeleton>
              </td>
            </tr>
            <tr *ngIf="!loading">
              <td>{{ tours.id }}</td>
              <td>{{ tours.tittle }}</td>
              <td>{{ tours.descriptions }}</td>
              <td class="p-ai-center p-pl-2">
                <p-tag
                  [value]="tourStatus[tours.status]?.lable"
                  [severity]="tourStatus[tours.status]?.color"
                ></p-tag>
              </td>
              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="editTour(tours.id)"
                ></button>

                <button
                  pButton
                  pRipple
                  icon="pi pi-ban"
                  class="p-button-rounded p-button-warning"
                  (click)="deleteTour(tours.id)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
