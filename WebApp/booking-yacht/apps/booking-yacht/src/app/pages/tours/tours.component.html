<p-toast position="top-right"></p-toast>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>

<div class="admin-tour p-3">
  <p-card header="Chuyến đi" subheader="Danh sách các chuyến đi ">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <span class="p-input-icon-right">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dv.filter(getValue($event), 'contains')"
            placeholder="Tìm Kiếm"
          />
        </span>
        <span *ngFor="let item of status">
          <button
            pButton
            pRipple
            type="button"
            [label]="item.lable"
            [value]="item.id"
            (click)="onChangeStatus(item.id)"
            class="p-button-outlined p-button-info p-button-text m-1"
          ></button>
        </span>
      </ng-template>
      <ng-template pTemplate="right">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success p-mr-2"
          (click)="newTour()"
        ></button>
      </ng-template>
    </p-toolbar>

    <p-dataView
      #dv
      [value]="tours"
      [paginator]="true"
      [rows]="10"
      [totalRecords]="120"
      [rowsPerPageOptions]="[10, 20, 30]"
      filterBy="tittle"
      layout="grid"
    >
      <ng-template class="grid" pTemplate="gridItem" let-tours>
        <div
          class="p-flex-sm-nowrap mt-4 p-2 col-xl-6 col-sm-12"
          *ngIf="loading"
        >
          <p-card [style]="{ width: '100%' }" styleClass="p-card-shadow">
            <div class="flex justify-content-between">
              <div>
                <p-skeleton width="10rem"></p-skeleton>
              </div>
              <div>
                <p-skeleton width="5rem"></p-skeleton>
              </div>
            </div>

            <ng-template pTemplate="content">
              <p-skeleton
                width="100%"
                height="18rem"
                styleClass="mt-2"
              ></p-skeleton>
              <p-skeleton
                width="30rem"
                height="1rem"
                styleClass="mt-2"
              ></p-skeleton>
              <p-skeleton
                width="30rem"
                height="1rem"
                styleClass="mt-2"
              ></p-skeleton>
              <p-skeleton
                width="30rem"
                height="1rem"
                styleClass="mt-2"
              ></p-skeleton>
            </ng-template>
            <ng-template pTemplate="footer">
              <!-- <div class="flex-lg-row">
                <div class="absolute right-4 bottom-4">
                  <p-skeleton
                    width="20rem"
                    height="7rem"
                    shape="circle"
                    size="3rem"
                  ></p-skeleton>
                  <p-skeleton
                    width="20rem"
                    shape="circle"
                    size="3rem"
                    height="3rem"
                  ></p-skeleton>
                </div>
              </div> -->
            </ng-template>
          </p-card>
        </div>
        <div
          class="p-flex-sm-nowrap mt-4 p-2 col-md-6 col-sm-12"
          *ngIf="!loading"
        >
          <div
            [style]="{ width: '100%', height: '80vh' }"
            styleClass="p-card-shadow"
            class="card box shadow-1"
          >
            <div class="flex justify-content-between">
              <h2 class="pl-3 pt-3">
                {{ tours.tittle | uppercase }}
              </h2>
              <div>
                <p-tag
                  [severity]="tourStatus[tours.status]?.color"
                  [value]="tourStatus[tours.status]?.lable"
                ></p-tag>
              </div>
            </div>
            <div class="pl-3 pr-3">
              <img
                alt="Card"
                class="tour-image"
                src="../../../assets/img/tours/background.jpg"
              />
            </div>
            <p-divider type="dashed"></p-divider>
            <div class="pl-3 pr-3">
              <p-rating
                [ngModel]="4"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
              <span [innerHTML]="tours.descriptions"></span>
            </div>
            <div class="flex flex-wrap">
              <div class="absolute right-4 bottom-4">
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="editTour(tours.id)"
                ></button>

                <button
                  pButton
                  pRipple
                  icon="pi pi-times-circle"
                  class="p-button-rounded p-button-danger"
                  (click)="deleteTour(tours.id)"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </p-card>
</div>
