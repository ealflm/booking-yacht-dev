<p-toast position="top-right"></p-toast>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>

<div class="admin-tour p-3">
  <p-card header="List Tours">
    <p-toolbar styleClass="p-mb-4">
      <ng-template pTemplate="left">
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success p-mr-2"
          (click)="newTour()"
        ></button>
      </ng-template>

      <span class="p-input-icon-right">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dv.filter(getValue($event), 'contains')"
          placeholder="Global Search"
        />
      </span>
    </p-toolbar>
    <p-dataView
      #dv
      [value]="tours"
      [paginator]="true"
      [rows]="9"
      [totalRecords]="120"
      [rowsPerPageOptions]="[9, 18, 36]"
      filterBy="tittle"
      layout="grid"
    >
      <!-- <ng-template pTemplate="header">
        <div class="d-flex p-flex-column p-flex-md-row p-jc-md-between">
          <span class="p-input-icon-left mb-2 mb-md-0">
            <i class="pi pi-search"></i>
            <input
              type="search"
              pInputText
              placeholder="Search by Name"
              (input)="dv.filter(getValue($event))"
            />
          </span>
        </div>
      </ng-template> -->

      <ng-template let-tours pTemplate="gridItem">
        <div class="col-4 md-4 mt-3">
          <p-card [style]="{ width: '360px' }" styleClass="p-card-shadow">
            <div class="flex justify-content-between">
              <div>
                {{ tours.tittle }}
              </div>
              <div>
                <p-tag
                  [severity]="tourStatus[tours.status]?.color"
                  [value]="tourStatus[tours.status]?.lable"
                ></p-tag>
              </div>
            </div>

            <ng-template pTemplate="content">
              <p [innerHTML]="tours.descriptions"></p>
              <p-rating
                [ngModel]="5"
                [readonly]="true"
                [cancel]="false"
              ></p-rating>
            </ng-template>
            <ng-template pTemplate="footer">
              <div>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                  (click)="editTour(tours.id)"
                ></button>

                <button
                  pButton
                  pRipple
                  icon="pi pi-times-circle"
                  class="p-button-rounded p-button-danger"
                  (click)="deleteTour(tours.id)"
                ></button>
              </div>
            </ng-template>
          </p-card>
        </div>
      </ng-template>
    </p-dataView>
  </p-card>
</div>
