<p-toast position="top-right"></p-toast>
<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Xin chào!</h1>
          <p class="text-lead text-light">
            Tuyệt vời! ứng dụng này để đăng nhập hoặc tạo tài khoản mới là miễn
            phí.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Đăng nhập với</small>
          </div>
          <div class="btn-wrapper text-center">
            <!-- <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/github.svg"
              /></span>
              <span class="btn-inner--text">Github</span>
            </a> -->
            <a
              href="javascript:void(0)"
              class="btn btn-neutral btn-icon"
              (click)="loginWithGoogle()"
            >
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/google.svg"
              /></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Hoặc đăng nhập bằng thông tin đăng nhập</small>
          </div>
          <form role="form" [formGroup]="userForm">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  formControlName="email"
                />
                <small
                  *ngIf="usersForm.email.invalid && isSubmit"
                  class="p-error"
                  >Email không được bỏ trống</small
                >
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Mật khẩu"
                  type="password"
                  formControlName="password"
                />
                <small
                  *ngIf="usersForm.password.invalid && isSubmit"
                  class="p-error"
                  >Password không được trống</small
                >
              </div>
            </div>
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id=" customCheckLogin"
                type="checkbox"
              />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Nhớ mật khẩu</span>
              </label>
            </div>
            <div class="text-center">
              <button
                type="button"
                class="btn btn-primary my-4"
                (click)="onSignIn()"
                (keydown.enter)="onSignIn()"
              >
                Đăng nhập
              </button>
              <div>
                <p-progressSpinner
                  *ngIf="loading"
                  [style]="{ width: '50px', height: '50px' }"
                  styleClass="custom-spinner"
                  strokeWidth="8"
                  fill="#EEEEEE"
                  animationDuration=".5s"
                ></p-progressSpinner>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"
            ><small>Quên mật khẩu?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light"
            ><small>Tạo một tài khoản mới</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
