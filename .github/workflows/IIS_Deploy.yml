# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Booking Yacht

on:
  push:
    branches:
      - develop
    paths:
      - WebAPI/BookingYacht
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - develop
    paths:
      - WebAPI/BookingYacht
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build WebAPI/BookingYacht --configuration Release

      - name: dotnet publish
        run: dotnet publish WebAPI/BookingYacht -p:PublishProfile=WebAPI\BookingYacht\BookingYacht\Properties\PublishProfiles\ISSDeploy.pubxml